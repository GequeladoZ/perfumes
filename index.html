<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natura Perfumes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Natura Perfumes</h1>
      <nav>
        <ul>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#carrinho">Carrinho (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="produtos" class="container">
      <h2>Confira nossos perfumes</h2>
      <div id="products-container" class="products-grid"></div>
    </section>

    <section id="carrinho" class="container">
      <h2>Seu Carrinho</h2>
      <div class="cart-info">
        <span>Itens: <strong id="cart-count">0</strong></span>
        <span>Total: <strong>R$ <span id="cart-total">0.00</span></strong></span>
        <button id="clear-cart">Limpar Carrinho</button>
      </div>
      <div id="cart-items"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Natura Perfumes - Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
